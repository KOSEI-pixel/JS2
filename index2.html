<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method Example</title>
</head>
<body>
    <script>
        class MyClass {
            static myStaticMethod() {
                return 'Hello from static method!';
            }
        }

        // Usage
        console.log(MyClass.myStaticMethod());
    </script>
</body>
</html>
